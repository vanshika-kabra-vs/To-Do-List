<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        div {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            text-align: center;
        }

        label {
            font-size: 16px;
            margin-right: 10px;
            color: #555;
        }

        input {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div>
        <h1>TO-DO-LIST</h1>
        <form>
            <label for="task">Enter new task here -></label>
            <input type="text" id="task" placeholder="Your New Task!" required>
            <button type="button" onclick="addTask()">Add Task</button>
            <br>
            <ul id="taskList"></ul>
        </form>
    </div>

    <script>
        function addTask() {
            let inputTask = document.getElementById("task").value.trim();

            if (inputTask !== "") {
                let li = document.createElement("li");
                li.textContent = inputTask;

                let check = document.createElement("input");
                check.type = 'checkbox';
                li.appendChild(check);

                let deleteBtn = document.createElement("button");
                deleteBtn.textContent = "Delete";
                deleteBtn.addEventListener('click', function() {
                    li.remove();
                });
                li.appendChild(deleteBtn);

                let createdList = document.getElementById("taskList");
                createdList.appendChild(li);

                // Clear the input field after adding a task
                document.getElementById("task").value = "";
            }
            else{
                alert("Please enter the task");
            }
        }
    </script>
</body>
</html>
